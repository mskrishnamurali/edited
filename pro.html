
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .input1 {
            width: 50px;
        }
    </style>
</head>

<body>

    <h1 class="text-center">Welcome to My JS Application</h1>
    <form class="container px-5 pt-4">
        <div class="mb-3">
            <label for="input1" class="form-label">Name</label>
            <input type="text" class="form-control" id="input1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Age</label>
            <input type="number" class="form-control" id="input2">
        </div>
        <button type="submit" class="btn btn-primary" onclick="handleSubmit(event)">
            Submit
        </button>
    </form>





    <script>
        const input1 = document.getElementById("input1");
        const input2 = document.getElementById("input2");

        function handleSubmit(event) {
            event.preventDefault();
            const name = input1.value;
            const age = parseInt(input2.value);

            if (age < 17) {
                alert("You aren't eligible to vote");
            } else if (age === 17) {
                alert("You are eligible to vote within a year");
            } else if (age >= 18) {
                alert("You are eligible to vote");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
